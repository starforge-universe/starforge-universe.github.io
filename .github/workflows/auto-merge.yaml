name: 'Auto‑merge Dependabot PRs'

on:
  check_suite:
    types: [completed]

jobs:
  automerge:
    runs-on: ubuntu-latest

    # Conditions:
    # 1. All checks succeeded
    # 2. This check suite belongs to a PR
    # 3. The PR author is dependabot[bot]
    if: >
      github.event.check_suite.conclusion == 'success' &&
      github.event.check_suite.pull_requests[0] &&
      github.event.check_suite.pull_requests[0].user.login == 'dependabot[bot]'

    steps:
      - name: 'Merge the Dependabot PR'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.check_suite.pull_requests[0].number }}
        run: |
          echo "Auto‑merging Dependabot PR #$PR_NUMBER"
          curl -X PUT \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/merge \
            -d '{"merge_method": "merge"}'
